  <body>
    <div id="passcode-container">
        <div class="passcode-window">
            <div class="photo-slideshow">
                <img src="1.png" class="passcode-photo active" />
                <img src="2.png" class="passcode-photo" />
                <img src="3.png" class="passcode-photo" />
                <img src="4.png" class="passcode-photo" />
                <img src="5.png" class="passcode-photo" />

                <img src="11.png" class="passcode-photo" />
                
            </div>
            <div class="keypad-section">
                <div class="password-display">
                    <span class="lock-icon">ðŸ”’</span>

                    <button onclick="appendNum('4')">4</button>
                    <button onclick="appendNum('5')">5</button>
                    <button onclick="appendNum('6')">6</button>
                    <button onclick="appendNum('7')">7</button>
                    <button onclick="appendNum('8')">8</button>

<div id="survey-container" style="display: none;">

        <img src="cat_heart.gif" class="cat" id="survey-cat" />
        <div id="question-text"></div>
        <div class="buttons" id="survey-buttons">
            </div>
        <button id="survey-next" class="keypad-btn" style="display: none;" onclick="showEnvelope()">NEXT âž”</button>

</div>
